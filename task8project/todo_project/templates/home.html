{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="banner-title">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
         <div class="form-group">
             <input type="text" class="form-control"  name="task" placeholder="Enter the Taskname">
          </div>
         <div class="form-group">
             <input type="text"  class="form-control" name="priority" placeholder="Set Priority">
         </div>
         <div class="form-group">
             <input type="date"  class="form-control" name="date" placeholder="Set Date">
         </div>
         <div class="form-group">
             <input type="submit" class="btn btn-success">
         </div>
      </form>
        </div>
        <div class="col-md-6">
            <h2>Task to be Completed</h2>
            {% for i in key1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todo_app:delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url  'todo_app:update'  i.id %}">Update</a>
                </div>
            </div>
            <br>
{% endfor %}
        </div>
    </div>
</div>
{% endblock %}
