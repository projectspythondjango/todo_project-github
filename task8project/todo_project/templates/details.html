{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{task.name}}</h4>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todo_app:delete' task.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url  'todo_app:update'  task.id %}">Update</a>
                </div>
            </div>
{% endblock %}
